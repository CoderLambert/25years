<!DOCTYPE html>
<html lang="en-us">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

    {% block title %} {% endblock %}

    {% include 'Bootstrap_CSS_CDN.html' %}
</head>
<body>
{% load staticfiles %}
<img src="{% static "\images\Luffe.jpg" %}" width=60>
    {% block content %} {% endblock %}

<!--  主页尾脚   -->

<div class="panel-footer">
    {% block footer %}
        {% if now %}
          <h6> 现在时间：{{ now }} </h6>
        {% else %}
          <h6> if 的条件测试，now 没内容时显示该段落</h6>
        {% endif %}
    {% endblock %}
</div>
{% include "Bootstrap_JS_CDN.html" %}
</body>

</html>
